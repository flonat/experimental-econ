<!-- games/templates/games/public_goods/PublicGoods.html -->
{% extends "global/Page.html" %}
{% block title %}Public Goods Game{% endblock %}

{% block content %}
<h2>Public Goods Game</h2>
<p>You have an endowment of {{ Constants.endowment }}. How much will you contribute to the public pool?</p>
<form method="post">
    {% csrf_token %}
    {{ formfield player.contribution }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
