<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Experimental Economics Survey{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'global/style.css' %}">
    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #ffffff;
            color: #000;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-family: 'Garamond', serif;
        }
        header img {
            width: 150px;
            height: auto;
        }
        footer {
            background-color: #ffffff;
            color: #000;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        footer p {
            margin: 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'global/logo_BSE.png' %}" alt="BSE Logo">
        <h1>Experimental Economics Survey</h1>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Barcelona School of Economics - Universitat Pompeu Fabra</p>
    </footer>
</body>
</html>
